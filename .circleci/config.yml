version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13
      - image: circleci/mysql:8.0.3
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: identity_db
          MYSQL_USER: root
          MYSQL_PASSWORD: root
          MYSQL_HOST: localhost
    steps:
      - checkout
      - run:
        name: Install MySQL CLI
        command: |
          sudo apt-get install default-mysql-client
      - run: go get -v -t -d ./...
      - run: go test -v ./...
workflows:
  version: 2
  build-deploy:
    jobs:
      - build